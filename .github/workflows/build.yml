name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
  PROJECT_FILE: ChromozoneSCP/ChromozoneSCP.csproj
    
jobs:
  build:
    runs-on: windows-latest
    
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != 'dhkatz/ChromozoneSCP'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Install Dependencies
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: nuget restore ${{ env.PROJECT_FILE }}
      
      - name: Build
        run: msbuild ${{ env.PROJECT_FILE }} /m /p:Configuration=Release
